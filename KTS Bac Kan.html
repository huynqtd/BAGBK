<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner - BAG Architect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('A_website_homepage_for_Bắc_Kạn_Architects_Group_(B.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .banner-content {
      position: absolute;
      top: 20%;
      text-align: center;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 10px;
      animation: fadeIn 2s ease-in-out;
    }
    .banner h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .banner h2 {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 2rem;
    }
    .banner a.btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .banner a.btn:hover {
      background-color: #e6b800;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      .banner h1 {
        font-size: 2rem;
      }
      .banner h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="banner-content">
      <img src="https://raw.githubusercontent.com/huynqtd/BAGBK/main/logobag.jpg
" alt="Logo BAG">
      <h1>KIẾN TRÚC BỀN VỮNG GIỬa LÒNG NÚI RỪNG</h1>
      <h2>Kiến tạo không gian - Gìn giữ bản sắc</h2>
      <a href="#du-an" class="btn">Khám phá dự án</a>
    </div>
  </div>
</body>
</html>
